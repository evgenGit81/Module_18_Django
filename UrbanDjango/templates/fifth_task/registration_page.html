<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="widht=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0,
    minimum-scale=0.1" >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Регистрация</title>
</head>
<body>
    <form method="post">
        {% csrf_token %}
        <p>
            <label for="username">Ваше имя:</label>
            <input type="text" id="username" name="username" maxlength="30" required>
        </p>
        <p>
            <label for="password">Введите пароль:</label>
            <input type="text" id="password" name="password" minlength="8" required>
        </p>
        <p>
            <label for="repeat_password">Повторите пароль:</label>
            <input type="text" id="repeat_password" name="repeat_password" minlength="8" required>
        </p>
        <p>
            <label for="age">Ваш возраст:</label>
            <input type="number" id="age" name="age" maxlength="3" required>

        </p>
        <p>
            <button type="submit">Отправить</button>
        </p>
    </form>

</body>
</html>
